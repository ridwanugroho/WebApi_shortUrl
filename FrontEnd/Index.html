<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <title>Pemendek URL</title>
</head>
<body>
  <nav class="flex items-center justify-between flex-wrap bg-purple-500 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <img class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" src="statics/logo.svg"></img>
      <span class="font-semibold text-xl tracking-tight">Pemendek URL</span>
    </div>
      <div id="login-logout">
        <a href="" class="modal-open inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Login</a>
      </div>
    </div>
  </nav>

    <div class="container font-sans px-10">
        <p class="text-5xl text-center">Welcome, Pendek</p>
        <br><br>
        <form class="text-center" action="javascript: generateUrl()">
            <label for="url">
                <span class="text-2xl">Insert Url</span>
            </label>
            <input id="url" name="url" type="text" class="my-5 bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" placeholder="URL" required>
            <button id="generateRandom" type="submit" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Generate Random</button>
            <button type="button" class="modal-open shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Generate Custom?</button>
        </form>
        <div id="result" class="text-center">

        </div>
    </div>
</body>

<!-- MODAL -->
<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    
    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="modal-content py-4 text-left px-6">
        <!--Title-->
        <div class="flex justify-between items-center pb-3">
          <p class="text-2xl font-bold">Login</p>
          <div class="modal-close cursor-pointer z-50">
            <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
          </div>
        </div>

        <!--Body-->
        <form action="javascript: login()">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input id="username" name="username" type="text" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input id="password" name="password" type="text" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required>
            <button type="submit" class="my-5 shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Login</button>
            <br>
            <a class="text-red-500" href="/Register.html">Don't have account?</a>
        </form>
        
      </div>
    </div>
</div>

  <script>
    $(document).ready(function(){

        getUser();
    });

    function getUser(){
        var token = 'Bearer ' + Cookies.get('token');
        var apiUrl = 'http://192.168.17.108:5000/api/user';

        $.ajax({
            url: apiUrl,
            type: 'get',
            dataType: 'json',
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', token);
            }
        }).done(function(data){
            console.log(data);
            $('#welcome').html('Welcome, ' + data.username);
            $('#login-logout').empty();
            var logout = '<a href="javascript: Logout()" class="modal-open inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Logout</a>';

            $('#login-logout').append(logout);
        
          }).catch(function(err){
            console.log(err);
            //window.location.href = 'http://localhost:8080';
        });
    }

    function Logout(){
        Cookies.remove('token');
        //window.location.href = 'http://localhost:8080';
    }


    function generateUrl()
    {
        var url = $('#url').val();

        $('#result').empty();
        console.log(url);

        var apiUrl = 'http://192.168.17.108:5000/api/shorter/generateRandom';
        
        var OriginalUrl = url;

        var data = {
          OriginalUrl : url,
        };

        var jsn = JSON.stringify(data);

        $.ajax({
            url: apiUrl,
            type: 'post',
            dataType: 'json',
            contentType: 'application/json', 
            data: jsn,

            success: function (data) {
              console.log(data);

              var res_label = '<br><br><span class="text-2xl">Short Url</span><br>';
              var result = '<input id="urlResult" name="url" type="text" class="my-5 bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" value="'+ 
              data.shortUrl+  '" readonly>';

              $('#result').append(res_label);
              $('#result').append(result);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
              var res_label = '<br><br><span class="text-2xl">Short Url Exist!</span><br>';
              var result = '<input id="urlResult" name="url" type="text" class="my-5 bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" value="'+ 
              XMLHttpRequest.responseText+  '" readonly>';

              $('#result').append(res_label);
              $('#result').append(result);
            }
        });
    }
  
    function login(){
      var loginUrl = 'https://192.168.17.108:5001/api/user/login';

      var rawData = {
        username: $('#username').val(),
        password: $('#password').val(),
      }

      $.ajax({
        url: loginUrl,
        type: 'post',
        dataType: 'json',
        contentType: 'application/json',
        data: JSON.stringify(rawData),
        success: function(data){
          console.log(data.token);
          Cookies.set('token', data.token);

          window.location.href = '/LoginUser.html';
        },
        error: function(XMLHttpRequest, textStatus, errorThrown){
          console.log(XMLHttpRequest.responseText);
        }
      });
    }


    var openmodal = document.querySelectorAll('.modal-open')
    for (var i = 0; i < openmodal.length; i++) {
      openmodal[i].addEventListener('click', function(event){
    	event.preventDefault()
    	toggleModal()
      })
    }
    
    const overlay = document.querySelector('.modal-overlay')
    overlay.addEventListener('click', toggleModal)
    
    var closemodal = document.querySelectorAll('.modal-close')
    for (var i = 0; i < closemodal.length; i++) {
      closemodal[i].addEventListener('click', toggleModal)
    }
    
    document.onkeydown = function(evt) {
      evt = evt || window.event
      var isEscape = false
      if ("key" in evt) {
    	isEscape = (evt.key === "Escape" || evt.key === "Esc")
      } else {
    	isEscape = (evt.keyCode === 27)
      }
      if (isEscape && document.body.classList.contains('modal-active')) {
    	toggleModal()
      }
    };
    
    function toggleModal () {
      const body = document.querySelector('body')
      const modal = document.querySelector('.modal')
      modal.classList.toggle('opacity-0')
      modal.classList.toggle('pointer-events-none')
      body.classList.toggle('modal-active')
    }
    
  </script>

</html>
